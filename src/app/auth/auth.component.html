
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


<div class="login-form">
          <form>
           <div class="avatar">
             <img src="https://static.thenounproject.com/png/423426-200.png" alt="" class="fa fa-user">

            </div>
            <h2 class="text-center">Member Login</h2>
              <div class="form-group">
                <span *ngIf="!adminAuthentication" > {{ errMsg }}</span>
                <br>
                <br>
                <!-- <label for="text" > Username</label> -->
                <input
                type="text"
                placeholder="Username"
                class="form-control"
                name="username"
                [(ngModel)]="loginUserData['username']"
                required
                #username="ngModel"

                />
                <div *ngIf="username.invalid && (username.dirty || username.touched)">
                  <div *ngIf="username.errors.required" class="error">Username is required</div>
              </div>
            </div>

            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input
                type="password"
                placeholder="Password"
                class="form-control"
                name="password"
                [(ngModel)]="loginUserData['password']"
                required
                minlength="6"
                #password = "ngModel"
                />
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <div *ngIf="password.errors.required" class="error">Password is required</div>
                  <!-- <div *ngIf="password.errors.minlength" class="error">Password must be atleast 6 charcters</div> -->
              </div>
            </div>
            <small class="pull-right">
                <a routerLink="/forgotPassword"> Forgot Password</a>
            </small>
                <div class="text-center">
                <button
                class="btn btn-primary btn-lg btn-block"
                type="submit"
                (click) = "loginUser()"
                > Login </button>


                </div>

          </form>
    </div>
</body>

</html>
