<h1>List of All Visitors</h1>

<div class="form-group row">
  <label for="search" class="col-sm-2 col-form-label" style="text-align: center;"></label>
  <div class="col-sm-6">
    <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" placeholder="search By Name or Address or phoneNo or companyName or visitorType"/>
  </div>
</div>


<table class="table table-hover content-table" id="table-style">
  <thead>
    <tr>
      <th>Visitor Name</th>
      <th>Phone No.</th>
      <th>Address</th>
      <th>Company Name</th>
      <th>Visitor-Type</th>
      <th>Action</th>
    </tr>
  </thead>
      <tbody>
        <tr *ngFor= "let visitor of listOfVisitors | searchFilter: searchValue">
          <td>{{ visitor.visitorName }}</td>
          <td> {{ visitor.phoneNo }}</td>
          <td> {{visitor.address}} </td>
          <td *ngIf="visitor?.companyName !== ''">{{visitor?.companyName}}</td>
           <td *ngIf="visitor?.companyName == ''"> {{'--'}}</td>
          <td>{{ visitor.visitorType.type}}</td>
          <td><a [routerLink]= "['/visitor/'+visitor.visitorId]">View</a>  |
            <a [routerLink]= "['/visitor/'+visitor?.visitorId+'/edit']">edit</a> |
            <a [routerLink]="['/visitor/'+visitor?.visitorId+'/log']">Add Logs</a></td>

        </tr>
      </tbody>


</table>
